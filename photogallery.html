<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e0f7f7;
      color: #003333;
    }

    header {
      background-color: #0099a8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
     footer {
      background-color: #007c91;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      .gallery {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>Photo Gallery</header>

  <div class="gallery">
    <a href="#img1"><img src="images/photo1.jpg" alt="Gallery Image 1"></a>
    <a href="#img2"><img src="images/photo2.jpg" alt="Gallery Image 2"></a>
    <a href="#img3"><img src="images/photo3.jpg" alt="Gallery Image 3"></a>
    <a href="#img4"><img src="images/photo4.jpg" alt="Gallery Image 4"></a>
    <a href="#img5"><img src="images/photo5.jpg" alt="Gallery Image 5"></a>
    <a href="#img6"><img src="images/photo6.jpg" alt="Gallery Image 6"></a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photo1.jpg" alt="Gallery Image 1 Full">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photo2.jpg" alt="Gallery Image 2 Full">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photo3.jpg" alt="Gallery Image 3 Full">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photo4.jpg" alt="Gallery Image 4 Full">
  </div>
  <div id="img5" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photo5.jpg" alt="Gallery Image 5 Full">
  </div>
  <div id="img6" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photo6.jpg" alt="Gallery Image 6 Full">
  </div>
   <footer>
    <p>&copy; 2025 Kids Learning Center | Designed with ❤️ by Kunal Ranjan Singh</p>
  </footer>
</body>
</html>
